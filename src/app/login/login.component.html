<form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
  <div *ngIf="invalidLogin" class="alert alert-danger"> Invalid data</div>
  <input type="text" id="username" name="username" placeholder="username" ngModel class="form-control" required autofocus >
  <input type="text" id="password" name="password" placeholder="password" ngModel class="form-control" required  >
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
