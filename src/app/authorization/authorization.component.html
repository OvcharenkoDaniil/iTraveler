<div>
  <mat-card-title>SignIn/SignUp</mat-card-title>
  <mat-tab-group mat-stretch-tabs class="example-stretched-tabs" style="margin-top: 2rem;">
    <mat-tab label="Sign In">
      <mat-card-content>
        <form #loginForm='ngForm' (ngSubmit)="onLogin(loginForm)">
          <mat-form-field>
            <input
              matInput
              placeholder="Email"
              name="email"
              required
              ngModel
            >
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              placeholder="Password"
              type="password"
              required
              name="password"
              ngModel
            >
            <mat-icon matSuffix>lock</mat-icon>
          </mat-form-field>

          <button [disabled]="!loginForm.valid" mat-raised-button color="primary" type="submit" class="login-button">
            Sign In
          </button>


        </form>
      </mat-card-content>
    </mat-tab>




    <mat-tab label="Sign Up">
      <mat-card-content>
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          <mat-form-field>
            <input matInput placeholder="UserName" formControlName="userName">
            <mat-icon matSuffix>perm_identity</mat-icon>
            <mat-error *ngIf="!userName.valid && (userName.touched || userSubmitted)">
              Please provide name
            </mat-error>

          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="!email.valid && (email.touched || userSubmitted) && email.hasError('required')">Please
              provide email id
            </mat-error>
            <mat-error *ngIf="!email.valid && (email.touched || userSubmitted) && email.hasError('email')">Please
              provide valid email id
            </mat-error>
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Password" type="password" formControlName="password">
            <mat-error *ngIf="!password.valid && (password.touched || userSubmitted) && password.errors?.['required']">
              Please provide password
            </mat-error>
            <mat-error *ngIf="!password.valid && (password.touched || userSubmitted) && password.errors?.['minlength']">
              Password should not be lesser than 6 character
            </mat-error>
            <mat-icon matSuffix>lock</mat-icon>

          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Confirm Password" type="password" formControlName="confirmPassword">
            <mat-error
              *ngIf="!confirmPassword.valid && (confirmPassword.touched || userSubmitted) && confirmPassword.hasError('required')">
              Please confirm password
            </mat-error>
            <mat-icon matSuffix>lock</mat-icon>

            <span *ngIf="registrationForm.hasError('notmatched') && confirmPassword.valid" class="error-block">
              Password not matched
            </span>
          </mat-form-field>

          <!--          class="login-button"-->
          <button mat-raised-button color="primary" type="submit" class="login-button">
            Sign Up
          </button>
        </form>
      </mat-card-content>
    </mat-tab>
  </mat-tab-group>
</div>
