
<div >
<div class=""  style="display: flex; flex-direction: row; align-items: center; justify-content: space-between">
  <div class="col  "   style="display: flex; flex-direction: row; align-items: center;  gap: 1rem;  ">

    <div class="inputElements rounded-2">
    <mat-form-field   class="">
      <mat-label>Откуда</mat-label>
      <input matInput #from>
    </mat-form-field>
    </div>

    <div class="inputElements rounded-2">
    <mat-form-field  class="">
      <mat-label>Куда</mat-label>
      <input matInput #to>
    </mat-form-field>
    </div>

  <div class="inputElements rounded-2">
      <mat-form-field  class=" ">
        <mat-label>Дата вылета</mat-label>
        <input matInput [matDatepicker]="ToPicker" min="{{currentDate | date:'yyyy-MM-dd'}}"
               [(ngModel)]="selectedFromMatDate">
        <mat-datepicker-toggle matSuffix [for]="ToPicker"></mat-datepicker-toggle>
        <mat-datepicker #ToPicker></mat-datepicker>
      </mat-form-field>
  </div>
  <div class="inputElements rounded-2">
    <mat-form-field >
      <mat-label>Дата возвращения</mat-label>

      <input matInput [matDatepicker]="FromPicker" min="{{currentDate | date:'yyyy-MM-dd'}}"
             [(ngModel)]="selectedReturnMatDate">
      <mat-datepicker-toggle matSuffix [for]="FromPicker"></mat-datepicker-toggle>
      <mat-datepicker #FromPicker></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="inputElements rounded-2">
    <mat-form-field >
      <mat-label>Количество пасажиров</mat-label>
      <mat-select [(value)]="numberOfPassangers">
        <mat-option value="1">1</mat-option>
        <mat-option value="2">2</mat-option>
        <mat-option value="3">3</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
    <div class="inputElements rounded-2">
    <mat-form-field >
      <mat-label>Класс</mat-label>
      <mat-select [(value)]="flightClass">
        <mat-option value="StandardClass">StandardClass</mat-option>
        <mat-option value="FirstClass">FirstClass</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-1 bg-dark">

    <button (click)="getFilteredTickets(from,to)"  class="btn findBtn">Найти билеты</button>
  </div>
  </div>

</div>
</div>
